<form [formGroup]='postForm'>

  <div class="form-group">
    <label for="exampleInputPassword1">id</label>
    <input type="text" class="form-control" formControlName='id' id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Title</label>
    <input type="text" class="form-control" formControlName='title' id="exampleInputPassword1" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">
      Discription
    </label>
    <textarea class="form-control" id="exampleInputPassword1" formControlName='description'
      placeholder="Password"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
